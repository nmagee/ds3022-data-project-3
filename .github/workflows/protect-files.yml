name: Prevent Unauthorized File Changes

on:
  pull_request:
    branches:
      - main # Or your main branch name

jobs:
  check_for_forbidden_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history to compare against the base branch

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40 # Use a specific version of the action
        with:
          files: |
            sample/README.md

      - name: Fail if forbidden files are changed
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "------------------------------------------------------------------"
          echo "Error: The following forbidden files were modified in this PR:"
          echo " "
          echo "${{ steps.changed-files.outputs.modified_files }}"
          echo " "
          echo "Unstage your changes to those files, then add/commit/push and "
          echo "resubmit your PR."
          echo "------------------------------------------------------------------"
          exit 1

      - name: Post a dynamic comment
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "The workflow run for this PR has finished with status: **${{ job.status }}**."
            })
