name: Prevent Unauthorized File Changes

on:
  pull_request:
    branches:
      - main # Or your main branch name

jobs:
  check_for_forbidden_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history to compare against the base branch

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40 # Use a specific version of the action
        with:
          files: |
            README.md
            sample/README.md

      - name: Fail if forbidden files are changed
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "------------------------------------------------------------------"
          echo "Error: The following forbidden files were modified in this PR:"
          echo " "
          echo "${{ steps.changed-files.outputs.modified_files }}"
          echo " "
          echo "Unstage your changes to those files, then add/commit/push and "
          echo "resubmit your PR."
          echo "------------------------------------------------------------------"

      - name: Create Comment
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          # Use GitHub API to create a comment on the PR
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMENT="Your Pull Request has been rejected.\n\nThe following files were changed that should be reset to their initial state:\n\n${{ steps.changed-files.outputs.modified_files }}"
          GITHUB_TOKEN=${{ secrets.GHCR_TOKEN }}
          COMMENT_URL="https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"

          curl -s -H "Authorization: token ${GHCR_TOKEN}" -X POST $COMMENT_URL -d "{\"body\":\"$COMMENT\"}"
          exit 1

